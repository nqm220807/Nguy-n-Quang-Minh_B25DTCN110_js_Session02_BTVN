<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tenSach = prompt("Nhập tên sách:");
        let tenGoc=tenSach;
        let tenHoa= tenSach.toUpperCase();
        let tenThuong= tenSach.toLowerCase();
        console.log("Tên sách gốc: " + tenGoc);
        console.log("Tên sách viết hoa: " + tenHoa);    
        console.log("Tên sách viết thường: " + tenThuong);
        document.write("Tên sách gốc: " + tenGoc + "<br>");
        document.write("Tên sách viết hoa: " + tenHoa + "<br>");
        document.write("Tên sách viết thường: " + tenThuong + "<br>");
    </script>
</body>
</html>
