    <script>
        let tenSach = prompt("Nhập tên sách:");

        let tuoiSach = 2026 - namXuatBan;
        console.log("Sách: " + tenSach);
        console.log("Năm xuất bản: " + namXuatBan);
        console.log("Tuổi của sách sách: " + tuoiSach + " năm");
        document.write("Sách: " + tenSach + "<br>");
        document.write("Năm xuất bản: " + namXuatBan + "<br>"); 
        document.write("Tuổi của sách sách: " + tuoiSach + " năm<br>");
    </script>
