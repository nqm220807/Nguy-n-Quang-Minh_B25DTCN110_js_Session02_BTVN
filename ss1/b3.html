<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soSachCu = prompt("Nhập số sách cũ:");
        soSachCu = Number(soSachCu);
        let soSachMoi = prompt("Nhập số sách mới:");
        soSachMoi = Number(soSachMoi);
        let tongSoSach = soSachCu + soSachMoi;
        console.log("Tổng số sách trong thư viện: " + tongSoSach);
        document.write("Tổng số sách trong thư viện: " + tongSoSach);
    </script>
</body>
</html>
